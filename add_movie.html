  <div class="container">


<h2> Add a new movie to watch: </h2>
<br>



<form role="form">

  <div class="form-group">
    <label for="input_movie_name">Movie Name</label>
    <input type="text" class="form-control" id="Movie Name" placeholder="Enter movie name">
  </div>

  <div class="form-group">
    <label for="input_releasedate">Date in Theaters</label>
    <input type="date" class="form-control" id="input_releasedate" placeholder="Release Date">
  </div>

<div class="form-group">
    <label for="input_synopsis">Synopsis</label>
    <textarea class="form-control" rows="3" placeholder="Description"></textarea>
  </div>

<div class="form-group">
    <label for="input_genre">Genre</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Action
            </label>
          </div>

          <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                  Comedy
                  </label>
                </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                  Drama
                  </label>
                </div>


  <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                  Romance
                  </label>
                </div>


  <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                  Si-fi
                  </label>
                </div>

  <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                  Documentary
                  </label>
                </div>



  </div>

<div class="form-group">
    <label for="input_director">Director</label>
    <input type="text" class="form-control" id="input_director" placeholder="Director Name">
  </div>

<div class="form-group">
    <label for="input_actor/actress">Actor/actress</label>
    <input type="text" class="form-control" id="input_actor/actress" placeholder="Actor/actress 1">
    <input type="text" class="form-control" id="input_actor/actress" placeholder="Actor/actress 2">
    <input type="text" class="form-control" id="input_actor/actress" placeholder="Actor/actress 3">
    <input type="text" class="form-control" id="input_actor/actress" placeholder="Actor/actress 4">
  </div>

<div class="form-group">
    <label for="exampleInputFile">Upload movie image</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Upload movie image.</p>
  </div>

  <button type="submit" class="btn btn-default">Add Movie</button>
</form>








  </div>
