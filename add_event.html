<h2> Create a new event: </h2>
<br>



<form role="form">

  <div class="form-group">
    <label for="input_movie_name">Movie Name</label>
    <input type="text" class="form-control" id="Movie Name" placeholder="Auto-populates movie name">
  </div>

  <div class="form-group">
    <label for="input_showtimedate">Showtime</label>
    <input type="date" class="form-control" id="input_showtimedate" placeholder="Showtime date">
     <input type="time" class="form-control" id="input_showtimetime" placeholder="Showtime time">
  </div>

<div class="form-group">
    <label for="input_theater">Movie Theater</label>
  <input type="text" class="form-control" id="Movie Theater Name" placeholder="Name">
  <input type="text" class="form-control" id="Movie Theater Address" placeholder="Address">
  </div>

<div class="form-group">
    <label for="input_description">Event description</label>
     <textarea class="form-control" rows="3" placeholder="Description"></textarea>
  </div>


<div class="form-group">
    <label for="input_addfriends">Add Friends</label>

<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
    Friends
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Friend 1</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Friend 2</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Friend 3</a></li>

  </div>
